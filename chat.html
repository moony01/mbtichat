<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/share.css">
    <link rel="stylesheet" href="./css/nav.css">
    <!-- 구글관련 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8955182453510440" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-743JGCJVSG"></script>
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date()); 
        gtag('config', 'G-743JGCJVSG');

        window.onload = function() {
            // url 파라미터 가져오기
            const params = new URLSearchParams(window.location.search);
            const mbtiType = params.get('mbtiType');
            const botName = params.get('botName');

            if(mbtiType == null || mbtiType == '' || botName == null || botName == '') {
                alert('잘못된 접근입니다.');
                location.href = './index.html';
            } else {
                document.getElementById('mbtiType').value = mbtiType;
                document.getElementById('botName').value = botName;
                fnNext(mbtiType, botName);
            }
        }
    </script>
    <title>MBTI-CHAT</title>
</head>
<body>
    <div class="content site-container">
        <div class="site-pusher">
        <header class="header">
            <a href="#" class="header__icon" id="header__icon"></a>
            <a href="./index.html" class="header__logo"><img src="./images/logo-mbti-chat.png" alt="mbti-chat logo"></a>
            <nav class="menu">
                <a href="./index.html">메인</a>
                <a href="#">사용자 가이드</a>
                <a href="#">공지사항</a>
                <a href="#">블로그</a>
            </nav>
        </header>
        <div class="content-wrapper">
            <div id="contChat" class="chat-content">
                <input type="hidden" id="mbtiType">
                <input type="hidden" id="botName">
                <div class="chat-head"><i id="prevPage" class="fa-solid fa-chevron-left" onclick="fnPrev()"></i>뒤로가기</div>
                <!-- <div class="cht-size"></div> -->
                <div class="chat-body">
                    <div class="ai-char-view">
                        <!-- 캐릭터 백그라운드 이미지 -->
                    </div>
                    <div id="chatContainer" class="chatting-view">
                        <!-- 채팅 내용 -->
                    </div>
                    <div class="send-area">
                        <input id="messageInput" class="usr-message" type="text" placeholder="메세지를 입력하세요.">
                        <button id="send" onclick="sendMessage()"><i class="fa-sharp fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>

                <ul class="sns">
                    <li>
                    <a href="#n" onclick="fn_sendFB('facebook');return false;" class="facebook" target="_self" title="페이스북 새창열림"></a>
                    </li>
                    <li>
                    <a href="#n" onclick="fn_sendFB('twitter');return false;" class="twitter" target="_self" title="트위터 새창열림"></a>
                    </li>
                    <li>
                    <a href="#n" onclick="fn_sendFB('band');return false;" class="band" target="_self" title="네이버밴드 새창열림"></a>
                    </li>
                    <li>
                    <a href="#n" onclick="fn_sendFB('kakaotalk');return false;" class="kakaotalk" target="_self" title="카카오톡 새창열림"></a>
                    </li>
                    <li>
                    <a href="#n" onclick="fn_sendFB('kakaostory');return false;" class="kakaostory" target="_self" title="카카오스토리 새창열림"></a>
                    </li>
                </ul>
                
                <div id="disqus_thread"></div>
                <script>
                    /**
                    *  RECOMMENDED CONFIGURATION VARIABLES: EDIT AND UNCOMMENT THE SECTION BELOW TO INSERT DYNAMIC VALUES FROM YOUR PLATFORM OR CMS.
                    *  LEARN WHY DEFINING THESE VARIABLES IS IMPORTANT: https://disqus.com/admin/universalcode/#configuration-variables    */

                    this.page.url = PAGE_URL;  // Replace PAGE_URL with your page's canonical URL variable
                    this.page.identifier = PAGE_IDENTIFIER; // Replace PAGE_IDENTIFIER with your page's unique identifier variable
                    };
                    */

                    var d = document, s = d.createElement('script');
                    s.src = 'https://mbtichat.disqus.com/embed.js';
                    s.setAttribute('data-timestamp', +new Date());
                    (d.head || d.body).appendChild(s);
                    })();
                </script>
                <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            </div>
            <div class="cont-footer">
                <span>© mbti-chat 2023. ALL Rights Reserved.</span>
                <a href="./privacy.html">Privacy policy</a>
            </div>
        </div>
        <div class="site-cache" id="site-cache"></div>
        </div>
    </div>
    
    <!-- app 다운로드 modal 팝업 -->
    <div id="appDown" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>MBTI-CHAT 앱 출시!!</h2>
                <span class="close" onclick="fnClose()">&times;</span>
            </div>
            <div class="modal-body">
                <div class="pop-logo"><img src="./images/logo_transparent.png" alt="logo"></div>
                <p>앱을 다운로드 하시겠습니까?</p>
                <div class="modal-btn">
                    <button class="modal-down"><i class="fab fa-apple"></i><span>App Store</span></button>
                    <button class="modal-down"><i class="fab fa-google-play"></i><span>Google Play</span></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
