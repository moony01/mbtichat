<script>
    document.addEventListener("DOMContentLoaded", function() {
        // url 파라미터 가져오기
        const params = new URLSearchParams(window.location.search);
        const mbtiType = params.get('mbtiType');
        const botName = params.get('botName');
        const langType = params.get('langType');

        if(mbtiType == null || mbtiType == '' || botName == null || botName == ''){
            alert('잘못된 접근입니다.');
            location.href = '/index.html';
        } else {
            document.getElementById('mbtiType').value = mbtiType;
            document.getElementById('botName').value = botName;
            fnChangeChatLang(langType);
            fnChatPageLoad(mbtiType, botName);
        }

        // messageInput에서 엔터키 입력 시 sendMessage() 호출
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.keyCode === 13) {
            document.getElementById('send').click();
            }
        });
    })
</script>
