---
layout: default
---
<script>
    document.addEventListener("DOMContentLoaded", function() {
      fnChangeBlogLang(langType);
    })
</script>
{% if page.image %}
  <meta itemprop='og:image' content='{{ base_path }}{{ page.image }}'>
{% endif %}

<div class="post-wrap">
    {% include blogTop.html %}
    <div class='grid-col'> 
        <h1 class='post__title u-text-center'>{{ page.title }}</h1>

        <time class='post__date' datetime='{{ page.date | date_to_xmlschema }}' itemprop='datePublished'>{{ page.date | date: '%d %b %Y' }}</time>

        <div class='content' itemprop='articleBody'>
            {% include page-image.html %}

            {{ content }}
        </div>
    </div>
</div>
