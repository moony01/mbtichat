    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/share.css">
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/post.css">
    <link rel="stylesheet" href="/css/modal.css">
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://hangeul.pstatic.net/hangeul_static/css/nanum-barun-gothic.css" rel="stylesheet">
    <!-- 카카오 공유하기 -->
    <script src="//developers.kakao.com/sdk/js/kakao.min.js"></script>
    <!-- 구글 애드센스 -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8955182453510440" crossorigin="anonymous"></script>
    <!-- 구글 애널리틱스: Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-743JGCJVSG"></script>
    <script>
        let langType = "";

        // 문서가 모두 로드된 후 실행
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            langType = params.get('langType');
            fnChangeLangCommonEl(langType);

            // react native webview 에서는 .modal 을 지원하지 않음
            const userAgent = navigator.userAgent;
            const isReactNativeWebView = /wv|WebView/i.test(userAgent);
            console.log(isReactNativeWebView);

            // url에 path가 없거나 "/index.html" 일 경우 modal 팝업 띄우기
            if (window.location.pathname === "/" || window.location.pathname === "/index.html") {
                document.getElementById("appDown").style.display = "none";
                if (isReactNativeWebView) {
                    document.getElementById("appDown").style.display = "none";
                }
            }
        });

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date()); 
        gtag('config', 'G-743JGCJVSG');
    </script>
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
</head>
